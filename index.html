<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    
    <div class="container">
       
        <div class = "sliders">
            
          
            
            
        <h2>Hair Color</h2>  
        <input type ="range" min ="1" max = "360" value = "0" class="slider"
        id="hairRange"> 
        <h2>Top Color</h2> 
        <input type ="range" min ="1" max = "360" value = "0" class="slider"
        id="topRange"> 
        <h2>Bottom Color</h2>
        <input type ="range" min ="1" max = "360" value = "0" class="slider"
        id="bottomRange"> 
        <h2>Shoe Color</h2>
        <input type ="range" min ="1" max = "360" value = "0" class="slider"
        id="shoeRange">
        
        <button class="prev-base base"><span class="material-symbols-outlined">
            arrow_left_alt
            </span></button>
        <h1 class ="base">Skin</h1>
        <button class="next-base base"><span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
       
        <button class ="prev-hair hair"><span class="material-symbols-outlined">
            arrow_left_alt
            </span></button>
        <h1 class="hair">Hair</h1>
        <button class="next-hair hair"><span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
       
      
        <button class ="prev-top top"><span class="material-symbols-outlined">
            arrow_left_alt
            </span></button>
        <h1 class="top">Top</h1>
        <button class="next-top top"><span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
         
           
        <button class ="prev-bottom bottom"><span class="material-symbols-outlined">
            arrow_left_alt
            </span></button>
        <h1 class="bottom">Bottom</h1>
        <button class="next-bottom bottom"><span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
       
     
        <button class ="prev-shoe shoe"><span class="material-symbols-outlined">
            arrow_left_alt
            </span></button>
        <h1 class="shoe">Shoes</h1>
        <button class="next-shoe shoe"><span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
        
       
    </div>
        
              <div class="bg">
          
            <!-- <div id="hair" class="nextHair"></div> -->
            <img id="change-base" src="Images/base_1.png">

            
            <img id="change-hair" src="Images/hair1.png">
            <img id="change-top" src="Images/top_1.png">
            <img id="change-bottom"  src="Images/bottom_1.png">
            
            <img id="change-shoe" src="Images/shoes_1.png">
                </div>
